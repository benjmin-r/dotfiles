" ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
" BufExolorer
" ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

" somehow the native bufexplorer keymapping does not properly open the buffer in
" a split, therefore we override it with something more helpful (and tell vim to
" silently ignore that we're overriding it)
" And while we're at it, we mapp all relevant keys ourselves because it's been
" disabled that BufExolorer does it for us
nnoremap <silent> <leader>bs :split<CR>:BufExplorer<CR>
nnoremap <silent> <leader>be :BufExplorer<CR>
nnoremap <silent> <leader>bt :ToggleBufExplorer<CR>

