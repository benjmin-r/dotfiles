function! OpenCurrentAsNewTab()
    let l:currentPos = getcurpos()
    tabedit %
    call setpos(".", l:currentPos)
endfunction
nnoremap te :call OpenCurrentAsNewTab()<CR>   " open current file in new tab
nnoremap td :tabclose<CR>    " close current tab


